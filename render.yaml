# render.yaml

services:
  - type: web
    runtime: docker
    name: frontend
    rootDir: frontend
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: cd frontend && npm install && npm run build
    envVars:
      - key: REACT_APP_API_URL
        value: https://localhost:8000/ # Replace with your actual backend URL

  - type: web
    runtime: docker
    name: backend
    rootDir: ./backend
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: docker build -t backend -f Dockerfile .

  - type: web
    runtime: docker
    name: redis
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    rootDir: redis
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: docker build -t redis -f Dockerfile .
    envVars:
      - key: PORT
        value: 6379


databases:
  - name: app
    plan: free
