# render.yaml

services:
  - type: web
    runtime: docker
    name: frontend
    plan: free
    dockerfilePath: frontend/Dockerfile
    buildCommand: cd frontend && npm install && npm run build
    envVars:
      - key: REACT_APP_API_URL
        value: https://localhost:8000/ # Replace with your actual backend URL

  - type: web
    runtime: docker
    name: backend
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: docker build -t backend -f Dockerfile .
    envVars:
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: 6379

  - type: web
    runtime: docker
    name: redis
    plan: free
    dockerfilePath: docker-compose.yml
    buildCommand: docker-compose build
    healthCheckPath: /

databases:
  - name: redis
    plan: free
